<div class="payment-method" data-bind="css: {'_active': isActive()}" id="payment-method-braintree-paypal">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- PayPal Logo -->
            <span text="getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko i18n: 'You will be redirected to PayPal. After confirming your payment with PayPal, you will be redirected back to submit your order.'--><!-- /ko -->
    </div>
</div>
