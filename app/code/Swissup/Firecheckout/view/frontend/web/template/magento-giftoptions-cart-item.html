<!-- ko if: (isVisible())-->
<div class="fc-magento-giftoptions-cart-item block items-in-cart" data-bind="mageInit: {'collapsible':{'openedState': '_active'}}">
    <div class="payment-option-title" data-role="title">
        <span class="action action-toggle" role="heading" aria-level="2">
            <!-- ko i18n: 'Gift Options for each Item'--><!-- /ko -->
        </span>
    </div>
    <div class="payment-option-content" data-role="content">
        <div class="content minicart-items" data-role="content">
            <div class="minicart-items-wrapper">
                <ol class="minicart-items">
                    <each args="items()">
                        <li class="product-item">
                            <div class="product">
                                <each args="$parent.elems()" render=""></each>
                            </div>
                        </li>
                    </each>
                </ol>
            </div>
        </div>
        <div class="actions-toolbar" if="maxCartItemsToDisplay < getCartLineItemsCount()">
            <div class="secondary">
                <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                    <span data-bind="i18n: 'View all Items at the Shopping Cart page'"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
